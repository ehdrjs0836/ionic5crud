<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>새로운 할 일</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #todoForm="ngForm" (ngSubmit)="saveTodo()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">제목</ion-label>
        <ion-input type="text" [(ngModel)]="tempTodo.title" name="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">내용</ion-label>
        <ion-textarea [(ngModel)]="tempTodo.description" name="description" required></ion-textarea>
      </ion-item>
      <ion-item>
        <div style="display: flex;">
          <ion-checkbox [(ngModel)]="tempTodo.complete" name="complete"></ion-checkbox>
          <ion-label>완료</ion-label>
        </div>
      </ion-item>
    </ion-list>
    <div style="padding: 0 16px;">
      <ion-button type="submit" expand="block">저장</ion-button>
      <ion-button expand="block" color="danger" (click)="savedismiss()">취소</ion-button>
    </div>
  </form>
</ion-content>
